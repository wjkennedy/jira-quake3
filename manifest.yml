modules:
  macro:
    - key: lotus-123-macro
      title: Lotus 1-2-3 Spreadsheet
      description: Embed a Lotus 1-2-3 spreadsheet in your Confluence page
      function: resolver
      resource: main
      render: native
  function:
    - key: resolver
      handler: index.handler
app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/YOUR_APP_ID_HERE
permissions:
  scopes:
    - 'storage:app'
    - 'read:confluence-content.all'
    - 'write:confluence-content'
  content:
    scripts:
      - 'unsafe-eval'
resources:
  - key: main
    path: static/lotus123/index.html
