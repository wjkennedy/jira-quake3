modules:
  jira:globalPage:
    - key: doom-game-jira
      resource: main
      title: DOOM
  confluence:globalPage:
    - key: doom-game-confluence
      resource: main
      route: doom-game
      title: DOOM
  jira:issueGlance:
    - key: doom-glance
      resource: main
      label: DOOM
      title: Play DOOM
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-glance-icon.svg
app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/YOUR_APP_ID_HERE
permissions:
  scopes: []
  content:
    scripts:
      - 'unsafe-eval'
resources:
  - key: main
    path: static/doom
