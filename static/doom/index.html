<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM - Chocolate Doom WebAssembly</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #container {
            text-align: center;
            max-width: 100%;
        }

        #canvas {
            border: 2px solid #333;
            display: block;
            margin: 20px auto;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        #status {
            margin: 20px;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 5px;
        }

        .controls-info {
            margin: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 5px;
            max-width: 600px;
        }

        .controls-info h3 {
            margin-top: 0;
            color: #ff6b6b;
        }

        .control-row {
            margin: 8px 0;
            text-align: left;
        }

        .key {
            display: inline-block;
            background: #444;
            padding: 2px 8px;
            border-radius: 3px;
            margin: 0 3px;
            font-family: monospace;
            font-weight: bold;
        }

        #loading {
            margin: 20px;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 style="color: #ff6b6b; font-size: 3em; margin: 20px 0; letter-spacing: 8px;">DOOM</h1>
        
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading Chocolate Doom WebAssembly...</p>
            <p id="progress">Initializing...</p>
        </div>

        <div id="status" style="display: none;">
            <p id="statusText">Ready to play</p>
        </div>

        <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>

        <div class="controls-info">
            <h3>Controls</h3>
            <div class="control-row">
                <span class="key">↑</span> <span class="key">W</span> Move Forward
            </div>
            <div class="control-row">
                <span class="key">↓</span> <span class="key">S</span> Move Backward
            </div>
            <div class="control-row">
                <span class="key">←</span> <span class="key">→</span> Turn Left/Right
            </div>
            <div class="control-row">
                <span class="key">A</span> <span class="key">D</span> Strafe Left/Right
            </div>
            <div class="control-row">
                <span class="key">Ctrl</span> Fire
            </div>
            <div class="control-row">
                <span class="key">Space</span> Use/Open
            </div>
            <div class="control-row">
                <span class="key">1-7</span> Select Weapon
            </div>
            <div class="control-row">
                <span class="key">ESC</span> Menu
            </div>
        </div>
    </div>

    <script type='text/javascript'>
        var Module = {
            preRun: [],
            postRun: [],
            print: function(text) {
                console.log(text);
            },
            printErr: function(text) {
                console.error(text);
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", function(e) { 
                    alert('WebGL context lost. You will need to reload the page.'); 
                    e.preventDefault(); 
                }, false);
                return canvas;
            })(),
            setStatus: function(text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
                var m = text.match(/([^(]+)$$(\d+(\.\d+)?)\/(\d+)$$/);
                var now = Date.now();
                var progressElement = document.getElementById('progress');
                var loadingElement = document.getElementById('loading');
                var statusElement = document.getElementById('status');
                
                if (m && now - Module.setStatus.last.time < 30) return;
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                
                if (m) {
                    text = m[1];
                    progressElement.textContent = text + ' (' + m[2] + '/' + m[4] + ')';
                } else {
                    progressElement.textContent = text;
                }
                
                if (text === '') {
                    loadingElement.style.display = 'none';
                    statusElement.style.display = 'block';
                    document.getElementById('statusText').textContent = 'Game loaded! Click on the canvas to start playing.';
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            }
        };
        Module.setStatus('Downloading...');
        window.onerror = function() {
            Module.setStatus('Exception thrown, see JavaScript console');
            Module.setStatus = function(text) {
                if (text) console.error('[post-exception status] ' + text);
            };
        };
    </script>
    <script async type="text/javascript" src="chocolate-doom.js"></script>
</body>
</html>
