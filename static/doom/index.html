<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM - doomgeneric WebAssembly</title>
    <!-- Using external CSS file to comply with Forge CSP -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- Removed inline style attribute -->
        <h1 class="doom-title">DOOM</h1>
        
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading DOOM WebAssembly...</p>
            <p id="progress">Initializing...</p>
        </div>

        <!-- Removed inline style attribute -->
        <div id="status">
            <p id="statusText">Ready to play</p>
        </div>

        <!-- Removed inline oncontextmenu handler -->
        <canvas id="canvas" tabindex="-1"></canvas>

        <div class="controls-info">
            <h3>Controls</h3>
            <div class="control-row">
                <span class="key">↑</span> <span class="key">W</span> Move Forward
            </div>
            <div class="control-row">
                <span class="key">↓</span> <span class="key">S</span> Move Backward
            </div>
            <div class="control-row">
                <span class="key">←</span> <span class="key">→</span> Turn Left/Right
            </div>
            <div class="control-row">
                <span class="key">A</span> <span class="key">D</span> Strafe Left/Right
            </div>
            <div class="control-row">
                <span class="key">Ctrl</span> Fire
            </div>
            <div class="control-row">
                <span class="key">Space</span> Use/Open
            </div>
            <div class="control-row">
                <span class="key">1-7</span> Select Weapon
            </div>
            <div class="control-row">
                <span class="key">ESC</span> Menu
            </div>
        </div>
    </div>

    <script type='text/javascript'>
        document.addEventListener('DOMContentLoaded', function() {
            var canvas = document.getElementById('canvas');
            canvas.addEventListener('contextmenu', function(event) {
                event.preventDefault();
            });
        });

        var Module = {
            preRun: [],
            postRun: [],
            print: function(text) {
                console.log(text);
            },
            printErr: function(text) {
                console.error(text);
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", function(e) { 
                    alert('WebGL context lost. You will need to reload the page.'); 
                    e.preventDefault(); 
                }, false);
                return canvas;
            })(),
            setStatus: function(text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
                var m = text.match(/([^(]+)$$(\d+(\.\d+)?)\/(\d+)$$/);
                var now = Date.now();
                var progressElement = document.getElementById('progress');
                var loadingElement = document.getElementById('loading');
                var statusElement = document.getElementById('status');
                
                if (m && now - Module.setStatus.last.time < 30) return;
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                
                if (m) {
                    text = m[1];
                    progressElement.textContent = text + ' (' + m[2] + '/' + m[4] + ')';
                } else {
                    progressElement.textContent = text;
                }
                
                if (text === '') {
                    loadingElement.className = 'hidden';
                    statusElement.className = 'visible';
                    document.getElementById('statusText').textContent = 'Game loaded! Click on the canvas to start playing.';
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            }
        };
        Module.setStatus('Downloading...');
        window.onerror = function() {
            Module.setStatus('Exception thrown, see JavaScript console');
            Module.setStatus = function(text) {
                if (text) console.error('[post-exception status] ' + text);
            };
        };
    </script>
    <script async type="text/javascript" src="doomgeneric.js"></script>
</body>
</html>
